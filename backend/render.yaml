services:
  - type: web
    name: chat-app-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      # Add your environment variables in Render dashboard:
      # - MONGO_URI
      # - ORIGIN (your Vercel frontend URL)
      # - JWT_TOKEN
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - EMAIL_USER
      # - EMAIL_PASS

